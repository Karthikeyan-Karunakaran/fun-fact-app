pipeline:
  agent: any

  environment:
    IMAGE_NAME: "fun-fact-app"
    CONTAINER_NAME: "fun-fact-container"
    GITHUB_REPO: "https://github.com/Karthikeyan-Karunakaran/fun-fact-app.git"

  stages:
    - stage: "Clone Repository"
      steps:
        - script:
            - sh: "rm -rf fun-fact-app && git clone $GITHUB_REPO"

    - stage: "Build Docker Image"
      steps:
        - script:
            - sh: "cd fun-fact-app && docker build -t $IMAGE_NAME ."

    - stage: "Deploy Container"
      steps:
        - script:
            - sh: "docker stop $CONTAINER_NAME || true && docker rm $CONTAINER_NAME || true"
            - sh: "docker run -d -p 8090:8080 --name $CONTAINER_NAME $IMAGE_NAME"

    - stage: "Cleanup"
      steps:
        - script:
            - sh: "docker system prune -f"

  post:
    success:
      steps:
        - script:
            - sh: "echo 'Deployment successful! App is running at http://localhost:8090'"
